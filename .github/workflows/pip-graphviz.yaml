name: pip-graphviz
on:
  push:
    paths:
      - 'envs/pip-graphviz.yaml'
      - '.github/workflows/pip-graphviz.yaml'

jobs:
  create-env:
    name: ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
        
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        
      - name: create environment with conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          auto-activate-base: false
          activate-environment: pip-graphviz
          environment-file: envs/pip-graphviz.yaml
      
      - name: check solution (conda env)
        run: |
          conda env export
      
      - name: check solution (conda list)
        run: |
          conda list --export
